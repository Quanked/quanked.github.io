<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Idea - Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li><a href="contact.html">Contact</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="prevWork.html">Resume</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="contact" class="content-container">
        <h1>Get in Contact with Me!</h1>
        <div class="link-container">
          <a href="https://www.linkedin.com/in/max-rego/" target="_blank">
            Connect with me on LinkedIn!</a
          >
          <br />
          <a href="https://github.com/Quanked" target="_blank"
            >View my Github!</a
          >
        </div>
        <form
          id="contactForm"
          class="contact-form"
          action="https://api.web3forms.com/submit"
          method="POST"
          novalidate
        >
          <input
            type="hidden"
            name="access_key"
            value="5fb5c17d-91b2-4c36-b803-fcd1c44f59ce"
          />
          <div class="form-small">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required />
          </div>
          <label for="content">Your Message</label>
          <textarea
            id="content"
            name="content"
            class="form-textbox"
            required
          ></textarea>
          <button type="submit" class="submit-button">Send Message!</button>
        </form>
      </div>
    </main>
  </body>
</html>
